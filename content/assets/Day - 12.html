<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Day - 11 Nav Bar Design
    </title>
    <link rel="stylesheet" href="Day - 12.css">
</head>

<body>


    <div class="container">
        <!-- Login Page -->
        <form>

            <h1>SingIn Page</h1>

            <fieldset>
                <input type="text" name="" id="" placeholder="UserName">
                <input type="password" name="" id="" placeholder="Password">

                <input type="submit" name="" value="SingIn" id="SingIn">
            </fieldset>
        </form>
        <!-- SignUp Page -->
        <form>

            <h1 class="D18">SingUp Page</h1>

            <fieldset>
                <input type="text" name="" id="" placeholder="UserName">
                <input type="text" name="" id="" placeholder="Email">
                <input type="text" name="" id="" placeholder="Number">
                <input type="password" name="" id="" placeholder="Password">
                <input type="password" name="" id="" placeholder="Confirm Password">

                <input type="submit" name="" value="SingUp" id="SingUp">
            </fieldset>
        </form>
    </div>



</body>

</html>
